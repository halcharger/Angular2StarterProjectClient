<h1>Users</h1>

<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Full Name</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of users">
            <td>{{o.id}}</td>
            <td>{{o.fullName}}</td>
            <td>{{o.userName}}</td>
            <td>{{o.email}}</td>
        </tr>
    </tbody>
</table>
